<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <h1></h1>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0x000022);


        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

        //　地球テクスチャー読み込み
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("earth.png");
        var mat1 = new THREE.MeshPhongMaterial({transparent:true});
        
       //球
        var sphereGeometry = new THREE.SphereGeometry( 0.5, 32, 32 ); 
        //var sphereMaterial = new THREE. MeshPhongMaterial( {color: 0xff8800} );
        //var sphere1 = new THREE.Mesh( sphereGeometry, sphereMaterial );
        var sphere1 = new THREE.Mesh( sphereGeometry, mat1 );
        sphere1.position.set( 0, 0, 0 );
        scene.add( sphere1 );

        //　星をスプライトで作成
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("img/star.png");
        const material = new THREE.SpriteMaterial({ map: texture,});

        //　流星群を作成
        for (let i = 0; i < 20; i++) {
          const sprite = new THREE.Sprite(material);
          //　ランダムな座標に配置
          sprite.position.x = 2 * (Math.random() - 0.5);
          sprite.position.y = 0.5 * Math.random();
          sprite.position.z = 2 * (Math.random() - 0.5);
          // スケールを調整
          sprite.scale.set(0.5, 0.5, 0.5);

          scene.add(sprite);
        }

        
        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);

           // 箱を回転させる
          sphere1.rotation.x += 0.01;
          sphere1.rotation.y += 0.01;

          sphere2.rotation.x += 0.01;
          sphere2.rotation.y += 0.01;
        }
      }
    </script>
</body>
